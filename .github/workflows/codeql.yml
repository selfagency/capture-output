name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/**'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
      actions: ${{ steps.filter.outputs.actions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Filter changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
            actions:
              - '.github/**'

  analyze-js:
    name: Analyze (javascript-typescript)
    needs: changes
    if: needs.changes.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality,./codeql/codeql-custom-queries-javascript/queries

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'

  analyze-actions:
    name: Analyze (actions)
    needs: changes
    if: needs.changes.outputs.actions == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions
          queries: security-and-quality,./codeql/codeql-custom-queries-actions/queries

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:actions'
